name: karrot_app
description: "A new Flutter project."
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.4.2
  webview_flutter_web: ^0.2.2+3
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.14.1"

  flutter_icons:
    android: true   
    ios: true
    image_path: "assets/ic_launcher.png"
    min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - assets/karrot_logo.png  # Add this line
    - assets/ic_launcher.png